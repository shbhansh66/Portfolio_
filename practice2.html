<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">

  <div id="down_simu" class="bg-neutral-900 text-center p-6 rounded-2xl w-80 shadow-lg hidden">
    <p id="status" class="text-white mb-4">Click download to start</p>
    
    <!-- Progress bar -->
    <div class="w-full bg-neutral-800 rounded-full h-3">
      <div id="progressBar" class="bg-white h-3 rounded-full transition-all duration-200" style="width: 0%"></div>
    </div>
    
    <p id="percent" class="text-white mt-4">0%</p>

    <!-- Button -->
  </div>
  <img class="w-6 relative bottom-[92px] left-24 -translate-y-1/2 -right-9 hover:scale-90 ease-in-out duration-100 z-50" src="./images/download (2).png" alt="download">
  <script>
    const progressBar = document.getElementById("progressBar");
    const percent = document.getElementById("percent");
    const status = document.getElementById("status");
    const btn = document.querySelector("img");
    const down_simu=document.querySelector("#down_simu")
    const resume_down=document.querySelector("#resume_down");
   
  let count = 0;
    btn.addEventListener("click", () => {
      down_simu.classList.remove("hidden")

      
      status.innerText = "Downloading...";
     
      

  
let interval = setInterval(() => {
 
  if (count < 100) {
    count++;
    progressBar.style.width = `${count}%`;
    percent.textContent = `${count}%`;
  } else {
   
    // Enable actual download
  
  btn.setAttribute("download", "ShubhanshuResume.pdf");
          status.innerText = "Downloaded";

     down_simu.classList.add("hidden")
  }
}, 50);
       

        // if (progress >= 100) {
        //   clearInterval(interval);
        //   status.innerText = "Downloaded.";
        
        // }
     // speed of download (50ms per step)
    });
  </script>
</body>
</html>
